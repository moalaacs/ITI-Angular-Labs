<div class="container min-vh-100 d-flex justify-content-center">
  <div class="col-10 col-md-8 col-lg-6 shadow p-4 bg-white rounded my-5">
    <app-add-student (onStudentAdded)="add($event)"></app-add-student>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students; let i = index">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>🪄</td>
            <td (click)="delete(item.id)">🗑️</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
