<div class="container min-vh-100 d-flex justify-content-center">
  <div class="col-10 col-md-8 col-lg-6 shadow p-4 bg-white rounded">
    <div class="form-group d-flex flex-row mb-4">
      <input type="text" class="form-control mx-2" />
      <input type="text" class="form-control mx-2" />
      <input type="text" class="form-control mx-2" />
      <button class="btn btn-success">Add</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
