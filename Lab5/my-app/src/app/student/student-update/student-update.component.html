<div class="form-group d-flex flex-row mb-4">
  <input type="text" class="form-control mx-2" [(ngModel)]="student._id" />
  <input type="text" class="form-control mx-2" [(ngModel)]="student.name" />
  <input type="text" class="form-control mx-2" [(ngModel)]="student.department" />
  <button class="btn btn-success" (click)="update(student)">Update</button>
</div>
