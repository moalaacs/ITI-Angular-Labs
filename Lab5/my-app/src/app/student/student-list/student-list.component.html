<div class="container d-flex justify-content-center">
  <!-- col-10 col-md-8 col-lg-6 -->
  <div class="shadow p-4 bg-white rounded my-5">
    <a routerLink="/students/add">Add</a>
    <!-- <app-student-add (onStudentAdded)="add($event)"></app-student-add> -->
    <!-- <app-student-edit (onStudentEdited)="edit($event)"></app-student-edit> -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students;">
            <td>{{item._id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.department.name}}</td>
            <td>
              <a [routerLink]="['/students','details',item._id]">Details</a>
            </td>
            <td>
              <a [routerLink]="['/students','update',item._id]">Update</a>
            </td>
            <td (click)="delete(item._id)">🗑️</td>
          </tr>
        </tbody>
      </table>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
